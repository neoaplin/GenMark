<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Way Markdown Converter</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        // Configure Tailwind CSS to use the 'Inter' font
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
                    },
                },
            },
        };
    </script>
    
    <style>
	:root {
	  --text-primary: #1f2937;       /* gray-800 */
	  --text-secondary: #4b5563;     /* gray-600 */
	  --accent-colour: #2563eb;      /* blue-600 */
	  --code-bg: #f3f4f6;            /* gray-100 */
	  --border-colour: #d1d5db;      /* gray-300 */
	  --bg-secondary: #f9fafb;       /* gray-50 */
	}
	    
	    /* A little extra style for a smoother experience */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Add a subtle transition for button feedback */
        .btn-feedback {
            transition: all 0.2s ease-in-out;
        }
        /* Style for placeholder on the contenteditable div */
        [contenteditable=true]:empty:before {
            content: attr(placeholder);
            pointer-events: none;
            display: block; /* for line-break */
            color: #9ca3af; /* text-gray-400 */
        }
        /* Ensure the app body doesn't exceed screen height */
        html, body {
            height: 100%;
            overflow: hidden;
        }

        /* Rich text styling */
        .rich-text-io h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 1.5rem 0 1rem 0;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .rich-text-io h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.25rem 0 0.75rem 0;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .rich-text-io h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 1rem 0 0.5rem 0;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .rich-text-io h4 {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0.875rem 0 0.5rem 0;
            color: var(--text-primary);
        }

        .rich-text-io h5 {
            font-size: 1rem;
            font-weight: 600;
            margin: 0.75rem 0 0.5rem 0;
            color: var(--text-primary);
        }

        .rich-text-io h6 {
            font-size: 0.875rem;
            font-weight: 600;
            margin: 0.75rem 0 0.5rem 0;
            color: var(--text-secondary);
        }

        .rich-text-io p {
            margin: 0.75rem 0;
            line-height: 1.6;
        }

        .rich-text-io ul, .rich-text-io ol {
            margin: 0.75rem 0;
            padding-left: 2rem;
        }

        .rich-text-io li {
            margin: 0.25rem 0;
	    list-style-type: disc;
        }

        .rich-text-io blockquote {
            border-left: 4px solid var(--accent-colour);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .rich-text-io code {
            background-color: var(--code-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.875em;
            color: var(--text-primary);
        }

        .rich-text-io pre {
            background-color: var(--code-bg);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid var(--border-colour);
        }

        .rich-text-io pre code {
            background: none;
            padding: 0;
        }

        .rich-text-io a {
            color: var(--accent-colour);
            text-decoration: none;
        }

        .rich-text-io a:hover {
            text-decoration: underline;
        }

        .rich-text-io table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .rich-text-io th,
        .rich-text-io td {
            border: 1px solid var(--border-colour);
            padding: 0.75rem;
            text-align: left;
        }

        .rich-text-io th {
            background-color: var(--bg-secondary);
            font-weight: 600;
        }

        .rich-text-io hr {
            border: none;
            height: 1px;
            background-color: var(--border-colour);
            margin: 2rem 0;
        }

    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 antialiased h-screen flex flex-col">

    <main class="container mx-auto p-4 md:p-8 max-w-7xl flex-grow flex flex-col">
        <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-6 md:p-10 flex-grow flex flex-col">

            <header class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">Two-Way Markdown Converter</h1>
                <p class="mt-3 text-lg text-gray-600 dark:text-gray-400 max-w-3xl mx-auto">
                    Paste rich text or Markdown into the appropriate field to convert it.
                </p>
            </header>

            <div class="flex flex-col md:flex-row md:space-x-8 space-y-8 md:space-y-0 flex-grow min-h-0">

                <div class="flex-1 flex flex-col">
                    <label for="input-area" class="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">Rich Text</label>
                    <div class="relative flex-grow">
                        <div 
                            id="input-area"
                            contenteditable="true"
                            class="rich-text-io  absolute inset-0 w-full h-full p-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 overflow-auto"
                            placeholder="Paste your rich text here..."
                        ></div>
                         <button id="clear-button" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 dark:hover:text-gray-200 z-10" title="Clear both fields">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>
                    <div class="flex justify-end mt-4">
                         <button id="copy-html-button" class="btn-feedback bg-blue-600 text-white hover:bg-blue-700 rounded-lg px-5 py-2 text-sm font-medium shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800">
                            Copy Rich Text
                        </button>
                    </div>
                </div>

                <div class="flex-1 flex flex-col">
                    <label for="output-area" class="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">Markdown</label>
                    <textarea 
                        id="output-area"
                        class="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700/50 font-mono text-sm shadow-inner flex-grow focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Your clean Markdown will appear here..."
                    ></textarea>
                    <div class="flex justify-end mt-4">
                         <button id="copy-markdown-button" class="btn-feedback bg-green-600 text-white hover:bg-green-700 rounded-lg px-5 py-2 text-sm font-medium shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 dark:focus:ring-offset-gray-800">
                            Copy Markdown
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <div id="toast" class="fixed bottom-10 right-10 bg-gray-900 dark:bg-gray-100 text-white dark:text-gray-900 py-3 px-6 rounded-lg shadow-xl opacity-0 translate-y-4 transition-all duration-300">
            Copied to clipboard!
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const inputArea = document.getElementById('input-area');
            const outputArea = document.getElementById('output-area');
            const copyMarkdownButton = document.getElementById('copy-markdown-button');
            const copyHtmlButton = document.getElementById('copy-html-button');
            const clearButton = document.getElementById('clear-button');
            const toast = document.getElementById('toast');

            // --- Initialize Turndown Service (HTML -> Markdown) ---
            const turndownService = new TurndownService({
                headingStyle: 'atx',
                hr: '---',
                bulletListMarker: '-',
                codeBlockStyle: 'fenced',
                emDelimiter: '*',
                strongDelimiter: '**'
            });
            
            // --- Custom Turndown Rule for Code Blocks ---
            turndownService.addRule('geminiCodeBlock', {
                filter: 'pre',
                replacement: function (content, node, options) {
                    const code = content.trim();
                    // Attempt to find language from a 'language-...' class on the PRE or a child CODE element
                    let language = '';
                    let languageMatch = node.className.match(/language-(\S+)/);
                    if (!languageMatch && node.firstChild && node.firstChild.nodeName === 'CODE') {
                       languageMatch = node.firstChild.className.match(/language-(\S+)/);
                    }
                    if (languageMatch) {
                        language = languageMatch[1];
                    }
                    return `\n\`\`\`${language}\n${code}\n\`\`\`\n`;
                }
            });


            // Add a custom rule for the indented paragraphs
            turndownService.addRule('indentedParagraphs', {
                filter: (node) => {
                    // Check if the node is a paragraph and has a margin-left style
                    return node.nodeName === 'P' && node.style.marginLeft && node.textContent.trim().startsWith('•');
                },
                replacement: (content, node) => {
                    const marginLeft = parseFloat(node.style.marginLeft);
                    // This is a simple logic; you may need to adjust the divisor
                    // to match your specific indentation levels.
                    const indentLevel = Math.floor(marginLeft / 36); 
                    const indentSpaces = '  '.repeat(indentLevel);
                    const bulletMarker = turndownService.options.bulletListMarker;
                    
                    // Remove the bullet and leading spaces from the content
                    const cleanedContent = content.trim().replace(/^•\s*/, '');
                    
                    // Return the correctly indented Markdown list item
                    return `\n${indentSpaces}${bulletMarker} ${cleanedContent}`;
                }
            });

            // --- Conversion Logic ---

            // Convert Rich Text (HTML) to Markdown
            function updateMarkdown() {
                const sourceHtml = inputArea.innerHTML;
                try {
                    const markdown = turndownService.turndown(sourceHtml);
                    outputArea.value = markdown;
                } catch (error) {
                    console.error('Error during Markdown conversion:', error);
                    outputArea.value = 'Error: Could not convert content to Markdown.';
                }
            }
            
            // Convert Markdown to Rich Text (HTML)
            function updateRichText() {
                const sourceMarkdown = outputArea.value;
                try {
                    // Using marked.js library
                    const html = marked.parse(sourceMarkdown);
                    inputArea.innerHTML = html;
                } catch (error) {
                    console.error('Error during HTML conversion:', error);
                    inputArea.textContent = 'Error: Could not convert content to HTML.';
                }
            }


            // --- Event Listeners ---
            
            // Listen for input on the Rich Text field
            // The check for `document.activeElement` prevents an infinite loop.
            // We only convert if the user is actively typing in this field.
            inputArea.addEventListener('input', () => {
                if (document.activeElement === inputArea) {
                    updateMarkdown();
                }
            });

            // Listen for input on the Markdown field
            outputArea.addEventListener('input', () => {
                if (document.activeElement === outputArea) {
                    updateRichText();
                }
            });

            // --- Button Handlers ---
            
            // Clear Button
            clearButton.addEventListener('click', () => {
                inputArea.innerHTML = '';
                outputArea.value = '';
            });
            
            // Copy Markdown Button
            copyMarkdownButton.addEventListener('click', () => {
                if (!outputArea.value) {
                    showButtonFeedback(copyMarkdownButton, false, 'Nothing to Copy!', 'Copy Markdown', 'bg-red-500', 'hover:bg-red-600');
                    return;
                }
                
                navigator.clipboard.writeText(outputArea.value).then(() => {
                    showButtonFeedback(copyMarkdownButton, true, 'Copied!', 'Copy Markdown');
                }).catch(err => {
                    console.error('Failed to copy Markdown: ', err);
                    showButtonFeedback(copyMarkdownButton, false, 'Copy Failed!', 'Copy Markdown', 'bg-red-500', 'hover:bg-red-600');
                });
            });

            // Copy Rich Text (HTML) Button
            copyHtmlButton.addEventListener('click', () => {
                const htmlContent = inputArea.innerHTML;
                if (!htmlContent.trim()) {
                     showButtonFeedback(copyHtmlButton, false, 'Nothing to Copy!', 'Copy Rich Text', 'bg-red-500', 'hover:bg-red-600');
                    return;
                }

                try {
                    const blobHtml = new Blob([htmlContent], { type: 'text/html' });
                    const blobText = new Blob([inputArea.innerText], { type: 'text/plain' });
                    const clipboardItem = new ClipboardItem({
                        'text/html': blobHtml,
                        'text/plain': blobText
                    });

                    navigator.clipboard.write([clipboardItem]).then(() => {
                         showButtonFeedback(copyHtmlButton, true, 'Copied!', 'Copy Rich Text');
                    }).catch(err => {
                        console.error('Failed to copy Rich Text: ', err);
                        showButtonFeedback(copyHtmlButton, false, 'Copy Failed!', 'Copy Rich Text', 'bg-red-500', 'hover:bg-red-600');
                    });
                } catch (err) {
                     console.error('Error creating clipboard item: ', err);
                     showButtonFeedback(copyHtmlButton, false, 'Copy Failed!', 'Copy Rich Text', 'bg-red-500', 'hover:bg-red-600');
                }
            });

            // --- UI Feedback Helper Function ---
            function showButtonFeedback(button, success, message, originalText, ...tempClasses) {
                 const originalClasses = Array.from(button.classList); // Store original classes if needed
                 
                 button.textContent = message;
                 if (tempClasses.length > 0) {
                     button.classList.add(...tempClasses);
                 }

                 if (success) {
                     toast.textContent = "Copied to clipboard!";
                     toast.classList.remove('opacity-0', 'translate-y-4');
                     toast.classList.add('opacity-100', 'translate-y-0');
                 }

                 setTimeout(() => {
                     button.textContent = originalText;
                      if (tempClasses.length > 0) {
                        button.classList.remove(...tempClasses);
                      }
                     if(success){
                        toast.classList.remove('opacity-100', 'translate-y-0');
                        toast.classList.add('opacity-0', 'translate-y-4');
                     }
                 }, 2000);
            }
        });
    </script>

</body>
</html>
