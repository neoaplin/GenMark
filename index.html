<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI to Markdown Converter</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Turndown.js for HTML to Markdown conversion -->
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        // Configure Tailwind CSS to use the 'Inter' font
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
                    },
                },
            },
        };
    </script>
    
    <style>
        /* A little extra style for a smoother experience */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Add a subtle transition for button feedback */
        .btn-feedback {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 antialiased">

    <!-- Main Container -->
    <main class="container mx-auto p-4 md:p-8 max-w-7xl">
        <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-6 md:p-10">

            <!-- Header -->
            <header class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">GenAI to Markdown Converter</h1>
                <p class="mt-3 text-lg text-gray-600 dark:text-gray-400 max-w-3xl mx-auto">
                    Copy formatted text from your GenAI chat (e.g., Gemini, ChatGPT), paste it into the input field, and get instant Markdown.
                </p>
            </header>

            <!-- Main Content Grid -->
            <div class="flex flex-col md:flex-row md:space-x-8 space-y-8 md:space-y-0">

                <!-- Input Section -->
                <div class="flex-1">
                    <label for="input-area" class="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">Paste GenAI content here</label>
                    <div class="relative">
                        <textarea 
                            id="input-area"
                            rows="15"
                            class="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 resize-y"
                            placeholder="Paste the ChatGPT/Copilot/Gemini/Claude text here..."
                        ></textarea>
                         <button id="clear-button" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 dark:hover:text-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>
                </div>

                <!-- Output Section -->
                <div class="flex-1">
                    <label for="input-area" class="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">The Markdown will be shown here</label>
                    <div class="relative">
                        <textarea 
                            id="output-area"
                            rows="15"
                            readonly
                            class="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-900/50 font-mono text-sm shadow-inner"
                            placeholder="Your clean Markdown will appear here..."
                        ></textarea>
                        <div class="flex justify-between items-center mb-2">
                            <label for="output-area" class="block text-lg font-medium text-gray-700 dark:text-gray-300"></label>
                            <button id="copy-button" class="btn-feedback bg-blue-600 text-white hover:bg-blue-700 rounded-lg px-5 py-2 text-sm font-medium shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800">
                                Copy to Clipboard
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Toast Notification for "Copied!" -->
        <div id="toast" class="fixed bottom-10 right-10 bg-gray-900 dark:bg-gray-100 text-white dark:text-gray-900 py-3 px-6 rounded-lg shadow-xl opacity-0 translate-y-4 transition-all duration-300">
            Copied to clipboard!
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const inputArea = document.getElementById('input-area');
            const outputArea = document.getElementById('output-area');
            const copyButton = document.getElementById('copy-button');
            const clearButton = document.getElementById('clear-button');
            const toast = document.getElementById('toast');

            // --- Initialize Turndown Service ---
            // This service will handle the core conversion logic.
            const turndownService = new TurndownService({
                headingStyle: 'atx',      // Use # for headings
                hr: '---',                // Use --- for horizontal rules
                bulletListMarker: '-',    // Use - for unordered lists
                codeBlockStyle: 'fenced', // Use ``` for code blocks
                emDelimiter: '*',         // Use * for italics
                strongDelimiter: '**'     // Use ** for bold
            });
            
            // --- CRUCIAL: Custom Turndown Rules ---
            // GenAI platforms often use non-standard HTML. You need to inspect
            // the copied HTML and add rules to handle it correctly.
            // This is an example rule. You will need to add more specific ones.
            //
            // EXAMPLE: Some platforms might wrap code in a <div> with a specific class
            // instead of a standard <pre><code> structure.
            turndownService.addRule('geminiCodeBlock', {
                filter: function (node, options) {
                    // This is a hypothetical filter. You must adjust this by inspecting
                    // the actual HTML from your target GenAI platform.
                    // For example, it might be a div with a class like 'code-block'
                    // or a <pre> tag with a special attribute.
                    return (
                        node.nodeName === 'PRE'
                    );
                },
                replacement: function (content, node, options) {
                    // Clean up leading/trailing newlines that Turndown might add
                    const code = content.trim();
                    // Try to find a language from a class name (e.g., class="language-python")
                    let language = '';
                    const languageMatch = /language-(\S+)/.exec(node.className);
                    if (languageMatch) {
                        language = languageMatch[1];
                    }
                    return `\n\`\`\`${language}\n${code}\n\`\`\`\n`;
                }
            });

            // --- Event Handler for Pasting Content ---
            inputArea.addEventListener('paste', (event) => {
                // Prevent the browser's default paste action
                event.preventDefault();

                // Get the pasted content as HTML
                const pastedHtml = (event.clipboardData || window.clipboardData).getData('text/html');
                
                // If there's no HTML content, fall back to plain text
                if (!pastedHtml) {
                    const pastedText = (event.clipboardData || window.clipboardData).getData('text/plain');
                    inputArea.value = pastedText;
                    outputArea.value = pastedText; // No conversion possible
                    return;
                }
                
                // Set the input area's value to the raw HTML for inspection (optional)
                // For a cleaner UX, you might want to paste the plain text version instead.
                inputArea.value = (event.clipboardData || window.clipboardData).getData('text/plain');


                // Convert the HTML to Markdown
                try {
                    const markdown = turndownService.turndown(pastedHtml);
                    outputArea.value = markdown;
                } catch (error) {
                    console.error('Error during Markdown conversion:', error);
                    outputArea.value = 'Error: Could not convert content to Markdown.';
                }
            });

            // --- Event Handler for Copy Button ---
            copyButton.addEventListener('click', () => {
                if (!outputArea.value) {
                    // Feedback for empty content
                    copyButton.textContent = 'Nothing to Copy!';
                    copyButton.classList.add('bg-red-500', 'hover:bg-red-600');
                    setTimeout(() => {
                        copyButton.textContent = 'Copy to Clipboard';
                        copyButton.classList.remove('bg-red-500', 'hover:bg-red-600');
                    }, 2000);
                    return;
                }
                
                // Copy logic using document.execCommand for iFrame compatibility
                outputArea.select();
                outputArea.setSelectionRange(0, 99999); // For mobile devices
                
                try {
                    document.execCommand('copy');
                    
                    // Show "Copied!" toast notification
                    toast.classList.remove('opacity-0', 'translate-y-4');
                    toast.classList.add('opacity-100', 'translate-y-0');
                    
                    // Change button text for feedback
                    copyButton.textContent = 'Copied!';
                    
                    // Hide notification and reset button after 2 seconds
                    setTimeout(() => {
                        toast.classList.remove('opacity-100', 'translate-y-0');
                        toast.classList.add('opacity-0', 'translate-y-4');
                        copyButton.textContent = 'Copy to Clipboard';
                    }, 2000);

                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    copyButton.textContent = 'Copy Failed!';
                     setTimeout(() => {
                        copyButton.textContent = 'Copy to Clipboard';
                    }, 2000);
                }

                // Deselect the text
                window.getSelection().removeAllRanges();
            });
            
            // --- Event Handler for Clear Button ---
            clearButton.addEventListener('click', () => {
                inputArea.value = '';
                outputArea.value = '';
            });
        });
    </script>

</body>
</html>
